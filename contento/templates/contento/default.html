{% extends "base.html" %}{% load i18n cache thumbnail %}

{% block aside %}
<h1>{{ page.title }}</h1>
{% endblock aside %}


{% block content %}
	
{% if image %}
		<figure>
		<!-- http://proxy.boxresizer.com/convert?resize=650x150&source= -->
		<img src="../images/{{ page.image }}" alt="{{ page.title }}" width="100%" />
		{% if page.by %}<figcaption>por <em>{{ page.by }}</em></figcaption>{% endif %}
		<figure>
{% endif %}

	

	<div class="content">
	{{ page.content|safe }}
	</div>

{% if map %}
	<div id="map_canvas"></div>
{% endif %}

{% if youtube %}
	<div id="youtube">
		<iframe frameborder="0" src="http://www.youtube.com/embed/{{ youtube }}"></iframe>
	</div>
{% endif %}

{% if iframe %}
	<iframe width='100%' height='500' frameborder='0' src='{{ page.iframe }}'></iframe>
{% endif %}

{% endblock content %}
